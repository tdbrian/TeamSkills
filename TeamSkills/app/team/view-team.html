<div class="container">
	<div class="row">
		<div class="col-md-4">
			<view-list [list]="usersService.users" [title]="'Team'" [filter]="filter" (itemSelected)="onUpdateTeam($event)"></view-list>
		</div>
		<div class="col-md-4">
			<view-list [list]="skillsService.skills" [title]="'Skills'" [filter]="filter" (itemSelected)="onUpdateSkill($event)"></view-list>
		</div>
		<div class="col-md-4">
			<view-list [list]="projectsService.projects" [title]="'Projects'" [filter]="filter" (itemSelected)="onUpdateProject($event)"></view-list>
		</div>
	</div>
</div>
