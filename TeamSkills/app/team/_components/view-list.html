<h2>{{list.title}}</h2>
<div class="list-group">
	<a class="list-group-item" *ngFor="#item of list.items" [ngClass]="{grayedOut: item.grayedOut}" href="javascript:{}" (click)="updateCorrespondingItems(item)">{{item.name}}
		<rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"
				(onHover)="hoveringOver($event)" (onLeave)="resetStar($event)"
				[titles]="['one','two','three']"></rating>
	</a>
</div>
