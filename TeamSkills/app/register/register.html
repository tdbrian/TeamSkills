<div class="row">
    <div class="text-center col-md-offset-3 col-md-6">
        <h2>sign up</h2>
        <div>
            <form id="register-form" class="text-left">
                <div>
                    <div>
                        <div class="form-group">
                            <label for="lg_username">Email</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="lg_name">Full Name</label>
                            <input type="text" class="form-control" id="lg_name" name="lg_name" placeholder="full name" [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                            <label for="lg_password">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" [(ngModel)]="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up!</button>
                </div>
                <hr />
                <div>
                    <p>existing user? <a [routerLink]="['Login']"> log into existing account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
