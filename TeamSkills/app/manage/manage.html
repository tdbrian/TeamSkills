<div class="container">
    <div class="row">
        <h1>Manage Your Skills & Projects</h1>
        <hr />
    </div>
    <div class="row">
        <div class="col-md-6">
            <manage-list [list]="skillsService.skills" [userItems]="userService.currentUser?.skillLevels" (itemSelected)="onAddOrRemoveSkill($event)"></manage-list>
        </div>
        <div class="col-md-6">
            <manage-list [list]="projectsService.projects" [userItems]="userService.currentUser?.projectLevels" (itemSelected)="onAddOrRemoveProject($event)"></manage-list>
        </div>
    </div>
</div>
