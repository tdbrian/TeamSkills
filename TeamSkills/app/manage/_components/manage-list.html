<h2>{{list.title}}</h2>
<div class="list-group">
    <a class="list-group-item" *ngFor="#item of list | selectedValues: userItems" href="javascript:{}">
        <div class="checkbox">
            <label>
                <input type="checkbox" [checked]="userHasItem(item.name)" (change)="addOrRemoveItem(item.name)"> {{item.name}}
            </label>
        </div>
    </a>
</div>
