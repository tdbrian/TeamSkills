<h2>{{list.title}}</h2>
<div class="list-group">
	<a class="list-group-item" *ngFor="#item of list.items | hasSkills: userItems" href="javascript:{}" (click)="addOrRemoveItem(item)">
		<div class="checkbox">
			<label>
				<input type="checkbox" [(ngModel)]="item.isSelected">  {{item.value}}
			</label>
		</div>
	</a>
</div>
